<!DOCTYPE html>
<html>
    <Head>
        <meta charset="utf-8">
        <meta name="Viewport" 
        content="width=device-width, initial scale=1.0">
        <title>Project Gourmet</title>
        <link rel="stylesheet" type="text/css" href="D:\Project Gourmet\CSS\login.css">
    </Head>
    <body style="background-image: url(https://wallpaperaccess.com/full/1483382.jpg);">
        
        <div id="id01" class="modal">
          
          <form class="modal-content animate" action="/action_page.php" method="post">

            <div class="imgcontainer">
              <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
              <img src="https://upload.wikimedia.org/wikipedia/commons/4/4c/Logo_Gourmet.png" alt="Avatar" class="avatar">
            </div>
        
            <div class="container">
              <label for="uname"><b>Username</b></label>
              <input type="text" placeholder="Enter Username" name="name" required>
        
              <label for="pass"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="pass" required>
                
              <button type="submit">Login</button>
              <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
              </label>
            </div>
        
            <div class="container" style="background-color: grey">
              <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancel">Cancel</button>
              <span class="pass">Forgot <a href="#">password?</a></span>
            </div>
          </form>
        </div>

    </body>
</html>
